<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Card CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="main.min.css">
</head>

<body>

    <div class="expanding-cards__container">
        <div class="expanding-card active"
            style="background-image: url('https://images.unsplash.com/photo-1470240731273-7821a6eeb6bd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');">
            <div class="expanding-card__content">
                <div class="expanding-card__content-flex">
                    <div class="expanding-card__icon-container">
                        <i class="fas fa-leaf text-green"></i>
                    </div>
                    <h3 class="text-white"> Musim Semi</h3>
                </div>
            </div>
        </div>
        <div class="expanding-card"
            style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1173&q=80');">
            <div class="expanding-card__content">
                <div class="expanding-card__content-flex">
                    <div class="expanding-card__icon-container">
                        <i class="fas fa-umbrella-beach text-yellow"></i>
                    </div>
                    <h3 class="text-white"> Musim Panas</h3>
                </div>
            </div>
        </div>
        <div class="expanding-card"
            style="background-image: url('https://images.unsplash.com/photo-1507371341162-763b5e419408?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1039&q=80');">
            <div class="expanding-card__content">
                <div class="expanding-card__content-flex">
                    <div class="expanding-card__icon-container">
                        <i class="fas fa-tree text-orange"></i>
                    </div>
                    <h3 class="text-white"> Musim Gugur</h3>
                </div>
            </div>
        </div>
        <div class="expanding-card"
            style="background-image: url('https://images.unsplash.com/photo-1487424439918-bc6b5bef0380?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1633&q=80');">
            <div class="expanding-card__content">
                <div class="expanding-card__content-flex">
                    <div class="expanding-card__icon-container">
                        <i class="fas fa-snowflake text-blue"></i>
                    </div>
                    <h3 class="text-white"> Musim Dingin</h3>
                </div>
            </div>
        </div>
        <div class="expanding-card"
            style="background-image: url('https://images.unsplash.com/photo-1562486683-67d4d5886f99?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1075&q=80');">
            <div class="expanding-card__content">
                <div class="expanding-card__content-flex">
                    <div class="expanding-card__icon-container">
                        <i class="fas fa-seedling text-yellow"></i>
                    </div>
                    <h3 class="text-white"> Musim Duren</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="button__container">
        <a href="https://bahirul.github.io" class="button"><i class="fas fa-arrow-left"></i>
            bahirul.github.io</a>
        <a href="https://github.com/bahirul/expanded-css-card" class="button" target="_blank"><i
                class="fab fa-github"></i>
            source code</a>
    </div>

    <script src="main.min.js"></script>
</body>

</html>
